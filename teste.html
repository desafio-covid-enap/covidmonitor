<!DOCTYPE html>
<html lang="pt-br">
<head>  
<title>CovidMonitor</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; cursor: pointer}
.w3-third img:hover{opacity: 0.6; transition: 0.3s}

.resp-container {
    position: fixed;
    overflow: hidden;
    padding-top: 56.25%;
}


.resp-iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

</style>
<body class="w3-light-grey">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">Fechar</a> 
  <a href="/covidmonitor/sobre" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Sobre</a> 
  <a href="/covidmonitor" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Início</a>
 
  
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-black w3-xlarge w3-padding-16" style="position:fixed;"> 
  <span class="w3-left w3-padding"><b>C O V I D</b> M O N I T O R</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-black" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
    
    

<div class="resp-container">
<iframe class="resp-iframe" src="http://www.planeflighttracker.com/2014/07/flightradar24.html" style="position: fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Utilize outro browser.
    
    

</iframe>
    
      
</div>
  
  
  <footer class="w3-container w3-padding-64 w3-center w3-black w3-xxxlarge">
  <a href="http://bit.ly/covidmonitor_insta" target="_blank"><i class="fa fa-instagram w3-hover-opacity"></i></a>&nbsp;&nbsp;
  <a href="http://bit.ly/covidmonitor_fb" target="_blank"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>&nbsp;&nbsp;
  <a href="http://bit.ly/covidmonitor_twitter" target="_blank"><i class="fa fa-twitter w3-hover-opacity"></i></a>
  <p class="w3-medium"><b>COVID</b> M O N I T O R </p>
</footer>
  

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>

  


</body>

</html>
